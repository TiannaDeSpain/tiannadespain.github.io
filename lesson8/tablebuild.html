<!doctype html>
<html lang="en-us">

<head>
    <title>Table Build</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tianna DeSpain">
    <meta name="description" content="A table built for WDD230">

    <link rel="stylesheet" href="css/table.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
            <table class="table">
                <thead>
                    <tr class="tablehead" ><th colspan="3">AMCE Wildwest</th></tr>
                    <tr>
                        <th class="subhead">Period</th>
                        <th class="subhead">Sales</th>
                        <th class="subhead">Sales Goal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="datarow">
                        <td class="data">August</td>
                        <td class="data">$3,590</td>
                        <td class="data">$4,000</td>
                    </tr>
                    <tr class="datarow">
                        <td class="data">September</td>
                        <td class="data">$4,420</td>
                        <td class="data">$5,000</td>
                    </tr>
                    <tr class="datarow">
                        <td class="data">October</td>
                        <td class="data">$4,870</td>
                        <td class="data">$5,000</td>
                    </tr>
                    <tr class="datarow">
                        <td class="data">November</td>
                        <td class="data">$8,610</td>
                        <td class="highlight-data">$7,500</td>
                    </tr>
                    <tr class="datarow">
                        <td class="black"><em>Black Friday</em></td>
                        <td class="data" colspan="2">$3,200</td>
                    </tr>
                    <tr class="datarow">
                        <td class="data">December</td>
                        <td class="data">$6,820</td>
                        <td class="data">$7,500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr><td class="foot" colspan="3">Compiled 12.20.2020 by bRauls</td> </tr>
                </tfoot>
            </table>
            
    </main>
    <footer>

    </footer>
</body>
